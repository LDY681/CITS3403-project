<script>
    document.getElementById('wordForm').addEventListener('submit', function(event) {
        event.preventDefault();
        ValidateData();
        checkWord();
    });

    function ValidateData() {
        var Word = document.getElementById('wordInput').value;
        var outputWord = document.getElementById('resultMessage');
        outputWord.innerHTML = "the word is: " + Word ;
    }

    function fetchWordsFromServer() {
        // Send a GET request to the Flask server to fetch words
        fetch('/words')
            .then(response => response.json())
            .then(data => {
                // Handle the response containing the words
                const words = data.words;
                // Use the words as needed
                console.log('Words from the server:', words);
                // Store the words for later comparison
                window.wordsFromServer = words;
            })
            .catch(error => {
                // Handle any errors that occur during the request
                console.error('Error fetching words:', error);
            });
        }

        function checkWord() {
            const wordInput = document.getElementById('wordInput').value.trim();
            const wordsFromServer = window.wordsFromServer || []; // Get words from server response

            if (wordsFromServer.includes(wordInput)) {
                document.getElementById('result').innerText = 'The word exists in the database.';
            } else {
                document.getElementById('result').innerText = 'The word does not exist in the database.';
            }
        }

        // Call the function to fetch words when the page loads
        fetchWordsFromServer();
</script>

<script>
    function addScore() {
        $.post('/add_score', {user_id: Math.floor(Math.random() * 100) + 1, score: 5});
    }
    function getScores() {
        $.get('/get_scores', {page_no: 1, page_size: 3, order: 'asc'});
    }
    function checkRandomWord() {
        randomWord = 'apple'.split('').sort(()=>Math.random()-.5).join('');
        $.post('wordle/check_word', {word: randomWord, wordle_id: 1});
    }
</script>
