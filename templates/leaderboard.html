<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        .button {
            display: block;
            text-align: center;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            background-color: #8b8b8b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Leaderboard</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td class="rank"></td> <!-- placeholder for rank -->
                <td>{{ users.username }}</td>
                <td>{{ users.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="mb-4">
        <a href="{{ url_for('index') }}" class="button">Go back</a>
    </div>
</div>
<script>
//requires functions to make it so that the one with the higer score gets updated all the time
</script>
</body>
</html>
